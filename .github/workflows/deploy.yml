name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Clean install dependencies
        run: npm ci
        
      - name: Clean previous build
        run: rm -rf dist
        
      - name: Build
        run: npm run build
        
      - name: Add deployment marker
        run: |
          echo "Deployed at $(date)" > ./dist/deployment.txt
          touch ./dist/.nojekyll
        
      - name: Debug - List all files
        run: |
          echo "=== Root directory ==="
          ls -la ./
          echo "=== Dist directory ==="
          ls -la ./dist/
        
      - name: Debug - Check dist/index.html content
        run: |
          echo "=== Contents of dist/index.html ==="
          cat ./dist/index.html
          echo "=== End of dist/index.html ==="
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4