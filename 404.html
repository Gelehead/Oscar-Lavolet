<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Oscar Lavolet</title>
    <script type="text/javascript">
        // GitHub Pages hack to handle client-side routing
        // Redirect /Oscar-Lavolet/some-route to /Oscar-Lavolet/?/some-route
        var pathSegmentsToKeep = 1; // For /Oscar-Lavolet/ base path
        
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
</body>
</html>
